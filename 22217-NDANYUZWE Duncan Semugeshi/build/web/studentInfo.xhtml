<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Student Information</h1>
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputLabel value="Student ID"/>
                <h:inputText  value="#{registration.student.studentId}">
                    <f:attribute  value="id" name="id"/>
                </h:inputText>
                <h:outputLabel value="Names"/>
                <h:inputText id="names" value="#{registration.student.name}">
                 <f:attribute value="names" name="names"/>
                </h:inputText>
                <h:outputLabel value="Date of Birth"/>
                <h:inputText id="dob" value="#{registration.student.dob}">
                    <f:attribute value="date" name="date"/>
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:outputLabel value="Gender"/>
                <h:inputText id="gender" value="#{registration.student.gender}">
                    <f:attribute value="gender" name="gender"/>
                </h:inputText>
                <h:commandButton type="submit" id="Next" value="Next" action="#{registration.next()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
